<h1>WILLHABEN</h1>

<button (click)="toggleCarList()">Show/Hide Car List</button>
<button (click)="toggleCarSearch()"> AUTO & MOTOR </button>
<!-- Die Komponente wird nur angezeigt, wenn 'showCarList' wahr ist -->
<app-car-list *ngIf="showCarList"></app-car-list>
<app-car-search *ngIf="showCarSearch"></app-car-search>
